<div ng-controller="ownActivitiesController">
    {{acts}}
    <span class="title1bis lign">Activities</span>
    <div class="row clearfix">

        <table class="table table-striped" height="20">
            <thead>
            <tr>
                <th width="15%">Name</th>
                <th width="15%">Short description</th>
                <th width="30%">Long description</th>
                <th width="10%">Category</th>
                <th width="15%"></th>
				<th width="15%"></th>
            </tr>
            </thead>
            <tbody>
            <!-- a completer !!!!-->
            <tr ng-repeat="act in acts">
                <td>{{act.name}}</td>
                <td>{{act.shortdescription}}</td>
				<td>{{act.longdescription}}</td>
                <td>{{act.catact.name}}</td>
                <td><a href="#/manageActivity/{{act.ID}}"><button>Update</button></a></td>
                <td><button ng-click="delete(act)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
	
	<br>
	
	<center><div class="wrap"><a class="btn btn-primary buttonGreen" href="#/createActivity" role="button">Create an activity</a></div></center>
</div>
