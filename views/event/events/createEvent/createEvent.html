<div ng-controller="CreateEventController">

		<div class="col-xs-10 column"><center>

		</div>

				<div class="col-xs-2 column">

						<label for="to_edit" class="title2small">Name*</label>
					</div>
				</div>
				<div class="col-xs-10 column">
					<div class="form-group">
						<input type="text" ng-model="event.name" class="form-control" placeholder="Name of your event" name="nameEvent" maxlength="50" required title="This field is required" x-moz-errormessage="This field is required"/>
					</div>
				</div>
			</div>
			
			<!-- room -->
			<div class="row clearfix marginSignUp lign">
				<div class="col-xs-2 column">
					<label for="to_edit" class="title2small">Room*</label>
				</div>
				<div class="col-xs-10 column">
					<div class="form-group">
						<select name="repeatSelect" id="repeatSelect" ng-model="event.idroom" required>
							<option lab value="">Choose a room</option><br>
							<option ng-repeat="room in rooms" value="{{room.id}}">{{room.name}} (Surface: {{room.surface}}mÂ²)</option>
						</select>
					</div>
				</div>
			</div>
			
			<!-- activity -->
			<div class="row clearfix marginSignUp lign">

					<label for="to_edit" class="title2small">Activity*</label>
				</div>
				<div class="col-xs-10 column">
					<div class="form-group">
						<select name="repeatSelect" id="repeatSelect" ng-model="event.idactivity" required>
							<option lab value="">Choose an activity</option><br>
							<option ng-repeat="activity in activities" value="{{activity.id}}">{{activity.name}}</option>
						</select>
					</div>
					</div>
			</div>
			
			<!-- speaker -->
			<div class="row clearfix marginSignUp lign">
				<div class="col-xs-2 column">
					<label for="to_edit" class="title2small">Speaker*</label>
				</div>
				<div class="col-xs-10 column">
					<div class="form-group">
						<select name="repeatSelect" id="repeatSelect" ng-model="event.idspeaker" required>
							<option lab value="">Choose a speaker</option><br>
							<option ng-repeat="speaker in speakers" value="{{speaker.id}}">{{speaker.speakerName}}</option>
						</select>
					</div>
				</div>
			</div>
			
			<!-- price -->
			<div class="row clearfix marginSignUp lign">
				<div class="col-xs-2 column">
					<label for="to_edit" class="title2small">Price*</label>
				</div>
				<div class="col-xs-10 column">
					<div class="form-group">
						<input type="number" min=0 class="form-control" ng-model="event.price" placeholder="Price of your event" name="priceEvent" maxlength="30" required title="This field is required" x-moz-errormessage="This field is required"/>
					</div>
				</div>				
			</div>
