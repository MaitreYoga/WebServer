	<h3>{{errorMessage}}</h3>
	<div ng-show="product">
		<h3>{{p.login}}</h3>
		<table width="300px" style="line-height:200%">
			<tr>
				<td>First name :</td>
				<td>{{user.firstName}}</td>
			</tr>
			<tr>
				<td>Last name :</td>
				<td>{{user.lastName}}</td>
			</tr>
			<tr>
				<td>Phone number :</td>
				<td>{{user.phone}}</td>
			</tr>
			<tr>
				<td>Mail adress :</td>
				<td>{{user.mail}}</td>
			</tr>
		</table>
	</div>
</div>
