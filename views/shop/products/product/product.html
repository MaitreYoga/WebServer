<div ng-controller="ProductController">
	<h3>{{errorMessage}}</h3>
	<div ng-show="product">
		<table width="300px" style="line-height:200%">
			<tr>
				<td>Product name :</td>
				<td>{{product.name}}</td>
			</tr>
            <tr>
				<td>Brand :</td>
				<td>{{Product.brand}}</td>
			</tr>
			<tr>
				<td>Price :</td>
				<td>{{Product.price}}</td>
			</tr>
			<tr>
				<td>Quantity available :</td>
				<td>{{product.quantityAvailable}}</td>
			</tr>
			<tr>
				<td>Member price :</td>
				<td>{{product.memberPrice}}</td>
			</tr>
            <tr>
				<td>Product category :</td>
				<td>{{product.productCat}}</td>
			</tr>
			<tr>
				<td>Seller :</td>
				<td>{{product.seller}}</td>
			</tr>
            <tr>
				<td>Image :</td>
				<td><img src={{product.urlImage}} alt="product image"></td>
			</tr>
		</table>
	</div>
</div>
