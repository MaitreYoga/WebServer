<div ng-controller="notifsCtrl">
    {{notifs}}
    <button ng-click="deleteAllNotif()">Clear all</button>
    <div ng-repeat="notif in notifs" >
            <div class="col-xs-8" ng-class="{toRead : notif.isread==0}">{{notif.label}}</div>
            <div class="col-xs-2"><button ng-show="notif.isread==0" ng-click="read(notif)">Mark as read</button></div>
            <div class="col-xs-2"><button ng-click="delete(notif)">Delete</button></div>
    </div>
</div>
