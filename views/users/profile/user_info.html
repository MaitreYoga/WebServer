

<div ng-controller="ProfileController as prof">
	{{user}}
<span class="title1bis lign">Login information</span>
<!-- name, mail -->
<div class="row clearfix">
	<div class="col-xs-4 column">
		<div class="form-group">
			<label >Last name</label>
			<input type="text" class="form-control" ng-model="user.lastName">
		</div>
	</div>
	<div class="col-xs-4 column">
		<div class="form-group">
			<label >First name</label>
			<input type="text" class="form-control" ng-model="user.firstName">
	  </div>
	</div>
    <div class="col-xs-4 column">
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" ng-model="user.phone">
        </div>
    </div>

</div>
	  
<div class="row clearfix">
		<div class="col-xs-4 column">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control"  ng-model="user.login" ng-disabled="true">
			</div>
		</div>
  
		<div class="col-xs-4 column">
			<div class="form-group">
				<label>Email address</label>
				<input type="text" class="form-control" ng-model="user.mail">
			</div>
		</div>


        <div class="col-xs-4 column"></div>
</div>
<!-- end name, mail -->
 
<!-- password -->
<span class="title1bis lign">Password</span>
<div class="row clearfix">
	<div class="col-xs-12 column col-md-4">
		<div class="form-group">
			<label  >Old password</label>
			<input type="password" class="form-control" >
		</div>
	</div>


	<div class="col-xs-12 column col-md-4">
		<div class="form-group">
			<label  >New password</label>
			<input type="password" class="form-control" >
		</div>
	</div>
	
	<div class="col-xs-12 column col-md-4">
		<div class="form-group">
			<label  >Confirm new password</label>
			<input type="password" class="form-control" >
		</div>
	</div>

</div>
<!-- end password -->

<!-- address -->
<span class="title1bis lign">Address</span>

<div class="row clearfix">
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Number</label>
			<input type="text" class="form-control" ng-model="user.number">
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Street</label>
			<input type="text" class="form-control" ng-model="user.name">
		</div>
	</div>
	
	<div class="col-md-4 column"></div> 
	
</div>
	
<div class="row clearfix">
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Post code</label>
			<input type="number" class="form-control" value="#" name="pc" >
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >City</label>
			<input type="text" class="form-control" maxlength="30" value="#" name="city">
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="wrap">
			<INPUT class="btn btn-primary buttonGreen" TYPE="submit" name="valide" value="Change address">
		</div>
	</div> 										    
</div>
</form>
    </div>
