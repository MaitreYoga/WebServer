

<div ng-controller="ProfileController as prof">
	{{user}}
<span class="title1bis lign">Login information</span>
<!-- name, mail -->
<div class="row clearfix">
	<div class="col-xs-4 column">
		<div class="form-group">
			<label >Last name</label>
			<input type="text" class="form-control" value="{{user.lastName}}">
		</div>
	</div>
	<div class="col-xs-4 column">
		<div class="form-group">
			<label >First name</label>
			<input type="text" class="form-control" value="{{user.firstName}}">
	  </div>
	</div>
	
	<div class="col-xs-4 column"></div> 										   
</div>
	  
<div class="row clearfix">
	<form method="post" action="#"> 
		<div class="col-xs-4 column">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" name="username" value="#" required title="This field is required" x-moz-errormessage="This field is required" />
			</div>
		</div>
  
		<div class="col-xs-4 column">
			<div class="form-group">
				<label>Email address</label>
				<input type="text" class="form-control" maxlength="50" name="email" value="#" required title="This field is required" x-moz-errormessage="This field is required" />
			</div>
		</div>
  
		<div class="col-xs-4 column">
			<INPUT class="btn btn-primary buttonGreen" TYPE="submit" name="valide" value="Change email">
		</div> 		
	</form>
</div>
<!-- end name, mail -->
 
<!-- password -->
<span class="title1bis lign">Password</span>
<form method="post" action="#"> 
<div class="row clearfix">
	<div class="col-xs-4 column">
		<div class="form-group">
			<label  >Old password</label>
			<input type="password" class="form-control" placeholder="Old password" name="oldpwd" required title="This field is required" x-moz-errormessage="This field is required" />
		</div>
	</div>
	
	<div class="col-xs-4 column"></div>
	<div class="col-xs-4 column"></div> 										    
</div>

<div class="row clearfix">
	<div class="col-xs-4 column">
		<div class="form-group">
			<label  >New password</label>
			<input type="password" class="form-control" placeholder="New password" name="pwd1" id="pwd1" required title="This field is required" x-moz-errormessage="This field is required" />
		</div>
	</div>
	
	<div class="col-xs-4 column">
		<div class="form-group">
			<label  >Confirm new password</label>
			<input type="password" class="form-control" placeholder="New password" name="pwd2" id="pwd2" required title="This field is required" x-moz-errormessage="This field is required">
		</div>
	</div>
	
	<div class="col-xs-4 column">
	  <INPUT class="btn btn-primary buttonGreen" TYPE="submit" name="valide" value="Change password">
	</div> 										    
</div>
</form>
<!-- end password -->

<!-- address -->
<span class="title1bis lign">Address</span>
<form method="post" action="#"> 
  
<div class="row clearfix">
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Number</label>
			<input type="text" class="form-control" value="#" name="number" />
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Street</label>
			<input type="text" class="form-control" maxlength="50" value="#" name="street"/>
		</div>
	</div>
	
	<div class="col-md-4 column"></div> 
	
</div>
	
<div class="row clearfix">
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >Post code</label>
			<input type="number" class="form-control" value="#" name="pc" >
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="form-group">
			<label  >City</label>
			<input type="text" class="form-control" maxlength="30" value="#" name="city">
		</div>
	</div>
	
	<div class="col-md-4 column">
		<div class="wrap">
			<INPUT class="btn btn-primary buttonGreen" TYPE="submit" name="valide" value="Change address">
		</div>
	</div> 										    
</div>
</form>
    </div>
